<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css"
  <title>To Do List Mini Project</title>
  
</head>
<body>
  <main>
    <form class="container">
      <header id="title-body"><h1>To Do List</h1></header>
      <div>
        <label>Task</label>
        <input type="text" id="task-input" placeholder="add your task here">
      </div>
      <div>
        <label>Date</label>
        <br/>
        <div class="date-group">
          <input type="date" id="date-input">
          <button id="add-btn">+</button>
        </div>
      </div>
      <div class="controls">
        <button id="filter-btn">Filter</button>
        <button id="delete-all-btn">Delete All</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="todo-list">
          <tr><td colspan="5">Task Not Found</td></tr>
        </tbody>
      </table>
    </form>
  </main>
<script src="./assets/js/script.js" defer></script>
</body>
</html>
